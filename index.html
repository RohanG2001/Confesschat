<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ConfessChat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>ConfessChat</h1>
      <div id="sign-up">
        <h2>Sign Up</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter a username...">
          <button>Join Chat</button>
        </form>
      </div>
      <div id="chat" style="display: none;">
        <div class="chat-window">
          <div class="message">
            <p class="username">Pittya:</p>
            <p class="text">Arre, Itemch niganay. Kay karu laka.</p>
          </div>
          <div class="message">
            <p class="username">Mangya:</p>
            <p class="text">Te jaude. Me tr ugach job kartoy laka, lay pashchyatap hotoy. Sakshi vr khara prem ahe majha.</p>
          </div>
          <div class="message">
            <p class="username">Gaurya:</p>
            <p class="text">Arr lay tension alay placement cha.</p>
          </div>
        </div>
        <form class="message-form">
          <input type="text" placeholder="Type your message...">
          <button>Send</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
